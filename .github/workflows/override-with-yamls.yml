# This workflow uses the YAML versions of twindocs to override the corresponding JSON versions.

# Run this workflow manually if you want to sync your JSON and YAML twindoc files with each other.

# Note: Any changes that apply only to the JSON versions of the twindocs will be overwritten!

name: Override with YAML twindocs

# Controls when the action will run.
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will fail to push refs to dest repo
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Setup git
      run: |
        git config --local user.email "bot@twinbase.org"
        git config --local user.name "twinbase-bot"
    - name: Install python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Modify twin YAMLs
      run: |
        cd docs/
        python3 ${GITHUB_WORKSPACE}/.github/modify-twin-yamls.py
        cd ..
        git commit -m "Automodified YAML file" -a || echo "Warning: git commit returned error code $? (Hopefully nothing to commit)"
    - name: Generate JSONs from YAMLs
      run: |
        chmod +x "${GITHUB_WORKSPACE}/.github/script-yamls-to-jsons.sh"
        "${GITHUB_WORKSPACE}/.github/script-yamls-to-jsons.sh"
        git add -A
        git commit -m "Autogenerated from YAML file" -a || echo "Warning: git commit returned error code $? (Hopefully nothing to commit)"
    - name: Generate base YAML
      run: |
        cd docs/
        python3 ${GITHUB_WORKSPACE}/.github/generate-base-yaml-json.py
        cd ..
        git add -A
        git commit -m "Autogenerate base YAML and JSON" -a || echo "Warning: git commit returned error code $? (Hopefully nothing to commit)"
    - name: Copy index.html to twin folders
      run: |
        chmod +x "${GITHUB_WORKSPACE}/.github/script-copy-index-html.sh"
        "${GITHUB_WORKSPACE}/.github/script-copy-index-html.sh"
        git add -A
        git commit -m "Autocopied from static/index.html" -a || echo "Warning: git commit returned error code $? (Hopefully nothing to commit)"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
